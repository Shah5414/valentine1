<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body{
    background:#ff7eb3;
    font-family:Arial;
    text-align:center;
    padding-top:80px;
}

h1{color:white;}

button{
    padding:12px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

#yes{background:green;color:white;}
#no{background:red;color:white;}

#message{
    color:white;
    font-size:22px;
    margin-top:20px;
    display:none;
}

#pic{
    display:none;
    margin:20px auto;
    width:220px;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? üíñ</h1>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No üòú</button>

<div id="message"></div>
<img id="pic" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWxseGtuemI0bGtwcjVsOWtvbzkzcW4wdXF0dXQ3cnlka2ZyZDhjbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/y93x7gLXTO5dnSWCEI/giphy.gif">

<script>
let count=0;
let side=false;

document.getElementById("no").onclick=function(){
    count++;

    if(count>=4){
        document.getElementById("pic").style.display="block";
        document.getElementById("message").style.display="block";
        document.getElementById("message").innerHTML="Stop messing with me üò§";
        return;
    }

    if(side){
        this.style.marginLeft="0px";
    }else{
        this.style.marginLeft="120px";
    }
    side=!side;
}

document.getElementById("yes").onclick=function(){
    document.getElementById("pic").style.display="none";
    document.getElementById("message").style.display="block";
    document.getElementById("message").innerHTML=
    "It‚Äôs you who is saying YES, not me üòèüòä‚ù§Ô∏è";
}
const noBtn = document.getElementById("no");

// Move when mouse comes near (Laptop)
noBtn.addEventListener("mouseover", moveButton);

// Move when finger touches (Mobile)
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    let x = Math.random() * 200 - 100; // move left/right
    let y = Math.random() * 100 - 50;  // move up/down

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

</script>

</body>
</html>
